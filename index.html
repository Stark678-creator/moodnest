<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MoodNest AI</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #1b1b3a, #0a0a1a);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* HEADER */
header {
  padding: 25px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h2 { margin: 0; }
nav a {
  margin-left: 25px;
  color: #aaa;
  text-decoration: none;
}
nav a:hover { color: #fff; }

/* HERO */
.hero {
  text-align: center;
  padding: 90px 20px 60px;
}
.hero h1 {
  font-size: 54px;
  animation: fadeInUp 1s ease;
}
.hero p {
  color: #bbb;
  font-size: 18px;
  animation: fadeInUp 1.5s ease;
}

/* AI PANEL */
.panel {
  max-width: 1000px;
  margin: 0 auto 80px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(25px);
  border-radius: 35px;
  padding: 60px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
  animation: fadeInUp 2s ease;
}

/* MOODS */
.moods {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 40px 0;
}
.moods button {
  font-size: 46px;
  padding: 22px 30px;
  border-radius: 26px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.15);
  transition: transform .25s, background .25s;
}
.moods button:hover {
  transform: scale(1.2);
  background: rgba(255,255,255,0.3);
}

/* CHAT */
.chat {
  margin-top: 40px;
}
.ai {
  background: rgba(127,90,240,0.2);
  padding: 22px 26px;
  border-radius: 22px;
  max-width: 80%;
  margin-bottom: 20px;
  animation: fadeInUp .6s ease;
}
.user {
  background: rgba(255,255,255,0.15);
  padding: 20px 24px;
  border-radius: 22px;
  max-width: 70%;
  margin-left: auto;
  margin-bottom: 20px;
  animation: fadeInUp .6s ease;
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}
.actions button {
  padding: 14px 26px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#7f5af0,#5f3dc4);
  color: #fff;
  font-size: 16px;
}
.actions button:hover {
  transform: translateY(-2px);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  color: #888;
  font-size: 13px;
}

/* ANIMATIONS */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h2>MoodNest AI</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">AI</a>
    <a href="#">Community</a>
    <a href="#">About</a>
  </nav>
</header>

<section class="hero">
  <h1>Talk to your mood.</h1>
  <p>An AI-like space that understands how you feel.</p>
</section>

<div class="panel">
  <h2 style="text-align:center;">How are you feeling right now?</h2>

  <div class="moods">
    <button onclick="startAI('low')">üòû</button>
    <button onclick="startAI('neutral')">üòê</button>
    <button onclick="startAI('good')">üòä</button>
    <button onclick="startAI('energy')">‚ö°</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="actions" id="actions" style="display:none;">
    <button onclick="aiComfort()">Comfort</button>
    <button onclick="aiAdvice()">Advice</button>
    <button onclick="aiChallenge()">Challenge</button>
  </div>
</div>

<footer>
  MoodNest ¬© 2026 ‚Ä¢ AI-assisted emotional space
</footer>

<script>
const chat = document.getElementById("chat");
const actions = document.getElementById("actions");

function typeAI(text){
  const div = document.createElement("div");
  div.className = "ai";
  chat.appendChild(div);
  let i = 0;
  const interval = setInterval(() => {
    div.innerHTML += text.charAt(i);
    i++;
    if(i >= text.length) clearInterval(interval);
  }, 25);
}

function userMsg(text){
  const div = document.createElement("div");
  div.className = "user";
  div.innerText = text;
  chat.appendChild(div);
}

function startAI(mood){
  chat.innerHTML = "";
  actions.style.display = "flex";
  userMsg("I feel " + mood);
  setTimeout(() => {
    typeAI("I‚Äôm listening. You don‚Äôt have to explain everything. What would help right now?");
  }, 600);
}

function aiComfort(){
  userMsg("I need comfort");
  setTimeout(() => {
    typeAI("It sounds like you‚Äôve been carrying a lot. You‚Äôre not broken ‚Äî you‚Äôre human. Let‚Äôs slow this moment down together.");
  }, 600);
}

function aiAdvice(){
  userMsg("I need advice");
  setTimeout(() => {
    typeAI("Try focusing on one small thing you can control today. Momentum doesn‚Äôt come from pressure ‚Äî it comes from clarity.");
  }, 600);
}

function aiChallenge(){
  userMsg("Give me a challenge");
  setTimeout(() => {
    typeAI("Here‚Äôs a gentle challenge: do one thing in the next 10 minutes that future-you will thank you for.");
  }, 600);
}
</script>

</body>
</html>
